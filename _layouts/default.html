<!doctype html>
<html>
<head>
   <title>{{ page.title }} [{{ site.name }}]</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <style>{% capture fastercss %}{% include faster.scss %}{% endcapture %}{{ fastercss | scssify | strip }}</style>
   {% if page.collection == "storiarte" %}<style>{% capture storiartecss %}@import "typewriter";{% endcapture %}{{ storiartecss | scssify | strip }}</style>{% endif %}
   <noscript><link rel="stylesheet" href="/files/full.css" /></noscript>
   {% include cssloader.html %}
   {% include analytics.html %}
   <meta property="fb:admins" content="1583284948" />
   <link rel="alternate" type="application/rss+xml" title="peppelab Â» blog" href="/feed.xml" />
</head>
<body>
  {% include navbar.html %}
    <div class="container">
      <div class="row">
        <section id="content"{% if page.collection %} class="{{ page.collection }}"{% endif %}>
          {{ content }}
        </section>
        <hr class="sema" />
        <nav id="sidebar">
          {% include sidebar.html %}
          {% if page.collection == "storiarte" %}
          <hr/>
          <ul class="nav">
            <li>StoriArte:
              {% include storiarteside.text %}
            </li>
          </ul>
          {% endif %}
        </nav>
      </div>
    </div>
  </div>
  <script>loadStyleSheet('/files/full.css');</script>
  <script async type="text/javascript" src="/files/bootstrap.min.js"></script>
  <script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/config/TeX-AMS-MML_HTMLorMML-full.js"></script>
</body>
</html>
